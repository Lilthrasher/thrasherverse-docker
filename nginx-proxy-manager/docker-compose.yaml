services:
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
      - ${PORT}:81
    volumes:
      - npm-data:/data
      - npm-certs:/etc/letsencrypt

volumes:
  npm-data:
  npm-certs:
