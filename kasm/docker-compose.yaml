services:
  kasm:
    image: lscr.io/linuxserver/kasm:latest
    container_name: kasm
    privileged: true
    security_opt:
      - apparmor:rootlesskit #optional
    environment:
      - KASM_PORT=${HTTPS_PORT}
    volumes:
      - kasm:/opt
    ports:
      - ${SETUP_PORT}:3000
      - ${HTTPS_PORT}:443
    restart: unless-stopped

volumes:
  kasm:
    external: true