services:
  trudesk:
    image: polonel/trudesk:latest
    container_name: trudesk
    restart: unless-stopped
    ports:
      - ${PORT}:8118
    environment:
      - NODE_ENV=production
      - TRUDESK_DOCKER=true
      - TD_MONGODB_SERVER=mongo
      - TD_MONGODB_DATABASE=trudesk
      - ELATICSEARCH_URI="http://elasticsearch:9200"
    volumes:
      - data-trudesk:/usr/src/trudesk

  mongo:
    image: mongo:5.0
    container_name: trudesk-mongodb
    restart: unless-stopped
    volumes:
      - mongodata-trudesk:/data

  elasticsearch:
    image: elasticsearch:8.0.0
    container_name: trudesk-elasticsearch
    restart: unless-stopped
    environment:
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - discovery.type=single-node
      - bootstrap.memory_lock=true
    volumes:
      - elasticdata-trudesk:/usr/share/elasticsearch/data

volumes:
  data-trudesk:
    external: true
  mongodata-trudesk:
    external: true
  elasticdata-trudesk:
    external: true