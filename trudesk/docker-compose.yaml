services:
  trudesk:
    image: polonel/trudesk:latest
    restart: unless-stopped
    ports:
      - ${PORT}:8118
    environment:
      - NODE_ENV=production
      - TRUDESK_DOCKER=true
      - TD_MONGODB_SERVER=mongodb
      - TD_MONGODB_DATABASE=trudesk
      - USE_XFORWARDIP=true
    volumes:
      - uploads-trudesk:/usr/src/trudesk/public/uploads
      - backups-trudesk:/usr/src/trudesk/backups

  mongodb:
    image: mongo:5.0-focal
    restart: unless-stopped
    ports:
      - ${DB_PORT}:27017
    volumes:
      - data-mongo:/var/lib/mongo
      - db-mongo:/data/db:rw

  elasticsearch:
    image: elasticsearch:8.0.0
    restart: unless-stopped
    environment:
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - discovery.type=single-node
      - bootstrap.memory_lock=true
    mem_limit: 1073741824
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - ${ES_PORT}:9200
    volumes:
      - data-elasticsearch:/usr/share/elasticsearch/data

volumes:
  uploads-trudesk:
    external: true
  backups-trudesk:
    external: true
  data-mongo:
    external: true
  db-mongo:
    external: true
  data-elasticsearch:
    external: true