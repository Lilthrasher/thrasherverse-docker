services:
  trudesk:
    image: polonel/trudesk:latest
    container_name: trudesk
    restart: unless-stopped
    ports:
      - ${PORT}:8118
    environment:
      - NODE_ENV=production
      - TRUDESK_DOCKER=true
      - TD_MONGODB_SERVER=mongodb
      - TD_MONGODB_DATABASE=trudesk
    volumes:
      - data-trudesk:/usr/src/trudesk

  mongodb:
    image: mongo:5.0
    container_name: trudesk-mongodb
    restart: unless-stopped
    volumes:
      - mongodata-trudesk:/data

volumes:
  data-trudesk:
    external: true
  mongodata-trudesk:
    external: true