services:
  fileflows:
    image: revenz/fileflows:latest
    container_name: fileflows
    restart: unless-stopped
    ports:
      - ${PORT}:5000
    devices:
      - /dev/dri:/dev/dri
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ${MEDIA_DIR}:/media
      - data:/app/Data
      - data:/app/Logs

volumes:
  data:
