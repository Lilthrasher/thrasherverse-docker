services:
  wikijs-meshtastic:
    image: requarks/wiki:2
    container_name: wikijs-server
    depends_on:
      - db
    ports:
      - ${PORT}:3000
    environment:
      - DB_TYPE=postgres
      - DB_HOST=wikijs-db-meshtastic
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - UPGRADE_DB=true
    volumes:
      - wikidata-meshtastic:/wiki/data

  wikijs-db-meshtastic:
    image: postgres:17
    container_name: wikijs-postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - pgdata-meshtastic:/var/lib/postgresql/data

volumes:
  wikidata-meshtastic:
    external: true
  pgdata-meshtastic:
    external: true

networks:
  swarm:
    external: true