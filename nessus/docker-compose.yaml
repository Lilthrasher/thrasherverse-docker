services:
  nessus:
    image: tenable/nessus:latest-ubuntu
    container_name: nessus
    restart: unless-stopped
    ports:
      - ${PORT}:8834
    environment:
      USERNAME: ${USERNAME}
      PASSWORD: ${PASSWORD}
      ACTIVATION_CODE: ${ACTIVATION_CODE}
    volumes:
      - nessus:/opt/nessus

volumes:
  nessus:
    external: true